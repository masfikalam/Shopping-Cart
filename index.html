<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart bg-info rounded">
                <div id="shopping" class="col-md-12 col-lg-10 mx-auto">
                    <div id="phone" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="img/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <span id="phone-amount" class="form-control text-center">1</span>
                                    <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="phone-price">1219</span></h5>
                                <img id="phone-remove" src="img/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div id="case" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="img/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <span id="case-amount" class="form-control text-center">1</span>
                                    <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="case-price">59</span></h5>
                                <img id="case-remove" src="img/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$<span id="subtotal">1278</span></h5>
                                <h5 class="text-danger">+ $<span id="tax">5</span></h5>
                                <h5>$<span id="total">1283</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button id="checkout" type="button" class="btn btn-dark check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- scripts -->
    <script>
        // phone minus
        let pMinus = document.getElementById('phone-minus');
        pMinus.addEventListener('click', function() {
            let pAmount = document.getElementById('phone-amount').innerText;
            let pFloat = parseFloat(pAmount);
            if (pFloat <= 0) {} else {
                let pNew = pFloat - 1;
                document.getElementById('phone-amount').innerText = pNew;
                document.getElementById('phone-price').innerText = (1219 * pNew);
            }
        });

        // phone plus
        let pPlus = document.getElementById('phone-plus');
        pPlus.addEventListener('click', function() {
            let pAmount = document.getElementById('phone-amount').innerText;
            let pFloat = parseFloat(pAmount);
            let pNew = pFloat + 1;
            document.getElementById('phone-amount').innerText = pNew;
            document.getElementById('phone-price').innerText = (1219 * pNew);
        });

        // phone remove
        let pRemove = document.getElementById('phone-remove');
        pRemove.addEventListener('click', function() {
            document.getElementById('phone').style.display = "none";
        })

        // case minus
        let cMinus = document.getElementById('case-minus');
        cMinus.addEventListener('click', function() {
            let cAmount = document.getElementById('case-amount').innerText;
            let cFloat = parseFloat(cAmount);
            if (cFloat <= 0) {} else {
                let cNew = cFloat - 1;
                document.getElementById('case-amount').innerText = cNew;
                document.getElementById('case-price').innerText = (59 * cNew);
            }
        });

        // case plus
        let cPlus = document.getElementById('case-plus');
        cPlus.addEventListener('click', function() {
            let cAmount = document.getElementById('case-amount').innerText;
            let cFloat = parseFloat(cAmount);
            let cNew = cFloat + 1;
            document.getElementById('case-amount').innerText = cNew;
            document.getElementById('case-price').innerText = (59 * cNew);
        });

        // case remove
        let cRemove = document.getElementById('case-remove');
        cRemove.addEventListener('click', function() {
            document.getElementById('case').style.display = "none";
        })

        // subtotal & total
        let sTotal = document.getElementById('subtotal');
        let total = document.getElementById('total');
        let tParent = sTotal.parentNode.parentNode.parentNode.parentNode.parentNode;
        tParent.addEventListener('click', function() {
            sTotal.innerText = parseFloat(document.getElementById('phone-price').innerText) + parseFloat(document.getElementById('case-price').innerText);
            total.innerText = parseFloat(sTotal.innerText) + 5;
        });
    </script>
</body>

</html>
