<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart bg-info rounded">
                <h1 id="delivered" class="text-center text-white">Your products will be delivered soon.</h1>
                <div id="shopping" class="col-md-12 col-lg-10 mx-auto">
                    <div id="phone" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="img/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button onclick="amountChange(false, 'phone-amount', 'phone-price', 1219)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <span id="phone-amount" class="form-control text-center">1</span>
                                    <button onclick="amountChange(true, 'phone-amount', 'phone-price', 1219)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="phone-price">1219</span></h5>
                                <img onclick="removeAll('phone')" src="img/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div id="case" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="img/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button onclick="amountChange(false, 'case-amount', 'case-price', 59)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <span id="case-amount" class="form-control text-center">1</span>
                                    <button onclick="amountChange(true, 'case-amount', 'case-price', 59)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="case-price">59</span></h5>
                                <img onclick="removeAll('case')" src="img/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$<span id="subtotal">1278</span></h5>
                                <h5 class="text-danger">+ <span id="tax">1.5</span>%</h5>
                                <h5>$<span id="total">1297.2</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button id="checkout" type="button" class="btn btn-dark check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- scripts -->
    <script>
        // amount plus-minus function
        function amountChange(isIncrease, id1, id2, price) {
            let amount = document.getElementById(id1).innerText;
            let float = parseFloat(amount);
            let newAmount;
            if (float >= 0 && isIncrease == true) {
                newAmount = float + 1;
            } else if (float == 0) {
                newAmount = 0;
            } else if (isIncrease == false) {
                newAmount = float - 1;
            }
            document.getElementById(id1).innerText = newAmount;
            document.getElementById(id2).innerText = (price * newAmount);
            calcTotal();
        }

        // total calculation
        function calcTotal() {
            let pPrice = parseFloat(document.getElementById('phone-price').innerText);
            let cPrice = parseFloat(document.getElementById('case-price').innerText);
            let tax = parseFloat(document.getElementById('tax').innerText);
            let subTotalPrice = pPrice + cPrice;
            let totalPrice = subTotalPrice + (subTotalPrice * (tax / 100));
            document.getElementById('subtotal').innerText = subTotalPrice;
            document.getElementById('total').innerText = totalPrice.toFixed(1);
        }

        // all removed 
        function removeAll(id) {
            document.getElementById(id).style.display = "none";
        }

        // checkout 
        let checkBtn = document.getElementById('checkout');
        checkBtn.addEventListener('click', function() {
            document.getElementById('shopping').style.display = "none";
            document.getElementById('delivered').style.display = "block";
        })
    </script>
</body>

</html>
