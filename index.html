<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart bg-info rounded">
                <h1 id="delivered" class="text-center text-white">Your products will be delivered soon.</h1>
                <div id="shopping" class="col-md-12 col-lg-10 mx-auto">
                    <div id="phone" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="img/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button onclick="phoneAmountChange(false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <span id="phone-amount" class="form-control text-center">1</span>
                                    <button onclick="phoneAmountChange(true);" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="phone-price">1219</span></h5>
                                <img onclick="removeAll('phone')" src="img/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div id="case" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="img/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button onclick="caseAmountChange(false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <span id="case-amount" class="form-control text-center">1</span>
                                    <button onclick="caseAmountChange(true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="case-price">59</span></h5>
                                <img onclick="removeAll('case')" src="img/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$<span id="subtotal">1278</span></h5>
                                <h5 class="text-danger">+ $<span id="tax">5</span></h5>
                                <h5>$<span id="total">1283</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button id="checkout" type="button" class="btn btn-dark check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- scripts -->
    <script>
        function phoneAmountChange(isIncrease) {
            let pAmount = document.getElementById('phone-amount').innerText;
            let pFloat = parseFloat(pAmount);
            let pNew;
            if (pFloat >= 0 && isIncrease == true) {
                pNew = pFloat + 1;
            } else if (pFloat == 0) {
                pNew = 0;
            } else if (isIncrease == false) {
                pNew = pFloat - 1;
            }
            document.getElementById('phone-amount').innerText = pNew;
            document.getElementById('phone-price').innerText = (1219 * pNew);

        }

        function caseAmountChange(isIncrease) {
            let cAmount = document.getElementById('case-amount').innerText;
            let cFloat = parseFloat(cAmount);
            let cNew;
            if (cFloat >= 0 && isIncrease == true) {
                cNew = cFloat + 1;
            } else if (cFloat == 0) {
                cNew = 0;
            } else if (isIncrease == false) {
                cNew = cFloat - 1;
            }
            document.getElementById('case-amount').innerText = cNew;
            document.getElementById('case-price').innerText = (59 * cNew);
        };

        // subtotal & total
        let sTotal = document.getElementById('subtotal');
        let total = document.getElementById('total');
        let tParent = sTotal.parentNode.parentNode.parentNode.parentNode.parentNode;
        tParent.addEventListener('click', function() {
            sTotal.innerText = parseFloat(document.getElementById('phone-price').innerText) + parseFloat(document.getElementById('case-price').innerText);
            total.innerText = parseFloat(sTotal.innerText) + 5;
        });

        // all removed 
        function removeAll(id) {
            document.getElementById(id).style.display = "none";
        }

        // checkout 
        let checkBtn = document.getElementById('checkout');
        checkBtn.addEventListener('click', function() {
            document.getElementById('shopping').style.display = "none";
            document.getElementById('delivered').style.display = "block";
        })
    </script>
</body>

</html>
